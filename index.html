<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="contaniner">
            <div class="start-btn">
                <button id="start-game-btn">New Game</button>
            </div>

            <div class="game" id="game-container">
                <div class="game-time">
                    <h3>TIME: <span id="game-time-counter"></span></h3>
                </div>
                <div class="game-frames">
                    <div class="game-frame" id="1" onclick="get_box_id(this.id)">1</div>
                    <div class="game-frame" id="2" onclick="get_box_id(this.id)">2</div>
                    <div class="game-frame" id="3" onclick="get_box_id(this.id)">3</div>

                    <div class="game-frame" id="4" onclick="get_box_id(this.id)">4</div>
                    <div class="game-frame" id="5" onclick="get_box_id(this.id)">5</div>
                    <div class="game-frame" id="6" onclick="get_box_id(this.id)">6</div>

                    <div class="game-frame" id="7" onclick="get_box_id(this.id)">7</div>
                    <div class="game-frame" id="8" onclick="get_box_id(this.id)">8</div>
                    <div class="game-frame" id="x" onclick="get_box_id(this.id)">x</div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
