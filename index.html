<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="contaniner">
            <div class="start-btn">
                <button id="start-game-btn">New Game</button>
            </div>

            <div class="game" id="game-container">
                <div class="game-time">
                    <h3>TIME: <span id="game-time-counter"></span></h3>
                </div>
                <div class="game-frames">
                    <div class="game-frame">1</div>
                    <div class="game-frame">2</div>
                    <div class="game-frame">3</div>

                    <div class="game-frame">4</div>
                    <div class="game-frame">5</div>
                    <div class="game-frame">6</div>

                    <div class="game-frame">7</div>
                    <div class="game-frame">8</div>
                    <div class="game-frame">x</div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
